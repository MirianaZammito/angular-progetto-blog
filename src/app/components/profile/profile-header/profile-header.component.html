<section class="profile-header">
  <label for="avatarInput" class="avatar-label">
    <img class="avatar" [src]="userLogged?.avatarUrl || defaultAvatar" alt="Avatar utente" />
    <input
      id="avatarInput"
      type="file"
      accept="image/*"
      (change)="onAvatarChange($event)"
      class="avatar-input"
      hidden
    />
  </label>

  <div class="welcome-text">
    <h2>Ciao, {{userLogged?.username}}!</h2>
    <p>Benvenuto nella tua dashboard personale. <br/>
      Qui puoi gestire i tuoi post e aggiornare il profilo.</p>
  </div>

  <!-- Bottone aggiungi post tramite componente -->
  <app-post-add-button
    [authorId]="userLogged?.id || ''"
    (postAdded)="onPostAdded($event)">
  </app-post-add-button>
</section>
